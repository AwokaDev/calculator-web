<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Calculator</h1>
	<button id="shift">Switch Theme</button>
	<div class="calculator">

		<div id="display">0</div>
		
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="operator" title="Division">/</button>
		</div>
		
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="operator" title="Multiplication">*</button>
		</div>
		
		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="operator" title="Subtraction">-</button>
		</div>
		
		<div>
			<button class="clear" title="Clear">C</button>
			<button>0</button>
			<button class="operator" title="Addition">+</button>
			<button class="equals" title="Equals">=</button>
		</div>


	</div>
<script src="script.js"></script>
</body>

</html>
